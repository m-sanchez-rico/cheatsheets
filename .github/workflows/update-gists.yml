name: Update Gists

on:
  push:
    branches:
      - main

jobs:
  update-gists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Update Gists
        env:
          TOKEN_FOR_GISTS: ${{ secrets.TOKEN_FOR_GISTS }}
        run: python .github/scripts/update_gists.py
